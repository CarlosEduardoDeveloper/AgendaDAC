<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head><title>Cadastro De Alunos</title></h:head>

<h:body>

	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
	<p:panel header="Cadastro de Alunos">
	
		<p:panelGrid header="Cadastro de Alunos" columns="3">
				
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{ContatoMB.contato.nome}" id="nome" required="true" />
			<p:message for="nome"/>
			
			<p:outputLabel value="Telefone: " />
			<p:inputText value="#{ContatoMB.contato.telefone}" id="telefone" required="true"/>
			<p:message for="telefone"/>
			
			<p:outputLabel value="Data de Nascimento: " />
			<p:calendar value="#{ContatoMB.contato.dataNascimento}" showOn="button" id="data" required="true" />
			<p:message for="data"/>
			
			<p:outputLabel value="Email: " />
			<p:inputText value="#{ContatoMB.contato.email}" id="email" required="true" />
			<p:message for="email"/>
			
			<p:outputLabel value="Tipo: "/>
			<p:inputText value="#{ContatoMB.contato.tipo}" id="tipo" required="true" />
			<p:message for="tipo"/>
			
			<p:commandButton value="Salvar" actionListener="#{ContatoMB.salvar}"
				update="formulario" />
			<p:link outcome="agenda" value="Listar"/>

		</p:panelGrid>
	</p:panel>

	</h:form>
</h:body>
</html>
